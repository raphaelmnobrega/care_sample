<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aqueena Template</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
	</head>
	<body>
		<div id="login">
			<h3>Registration</h3>    
			<form action="#" >
				<fieldset>
				    <div class="alert alert-danger">
					    <a class="close" data-dismiss="alert">x</a>
					    <p>Your message</p>
				    </div>
					<div class="control-group">
						<label class="control-label" for="user_name">Username</label>
						<div class="controls">
							<input type="text" name="user_name" value="" id="user_name"  />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="text" name="email" value="" id="email"  />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
					      <input type="password" name="password" value="" id="password"  />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password_confirm">Ketik ulang Password</label>
						<div class="controls">
					      <input type="password" name="password_confirm" value="" id="password_confirm"  />
						</div>
					</div>				
				</fieldset>
				<div class="alert alert-info">
						By Pressing the "I Accept" button you agree to the terms and conditions of the "Subscription and Lisence Agreement".
				</div>	
				<hr/>
				<div class="pull-right">
					<a href="./" class="btn">
						Cancel
					</a>
					<button type="submit" name="submit" value="login" class="btn btn-warning">
						I Accept
					</button>
				</div>
			</form>
			Put Your Copyright Here &copy; 2012
		</div>
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap-alert.js"></script>
	</body>
</html>
